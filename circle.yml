dependencies:
  override:
    - |
        sudo add-apt-repository -y ppa:zoogie/sdl2-snapshots
        sudo apt-get update
        sudo apt-get build-dep teeworlds
        sudo apt-get install libsdl2-dev xz-utils libglew-dev

    - |
        if [ ! -x ~/bam/bam ]; then
          git clone https://github.com/matricks/bam ~/bam/
          cd ~/bam; ./make_unix.sh
        fi

    - |
        if [ ! -d ~/cmake ]; then
          mkdir ~/cmake
          cd ~/cmake
          curl -o cmake.tar.gz https://cmake.org/files/v3.9/cmake-3.9.2.tar.gz
          tar --strip-components=1 -zxf cmake.tar.gz
          ./bootstrap && make
        fi

  cache_directories:
    - "~/bam/"
    - "~/cmake/"

checkout:
  post:
    - git submodule update --init

## Customize test commands
compile:
  override:
    - ~/bam/bam release
    - |
        mkdir build
        cd build
        env CFLAGS="-Wdeclaration-after-statement -Werror" CXXFLAGS="-Werror" ~/cmake/bin/cmake -DDOWNLOAD_GTEST=ON ..
        make everything

test:
  override:
    - |
        cd build
        make run_tests
        make package
        mv DDNet-*.tar.* ${CIRCLE_ARTIFACTS}

branches:
  ignore:
    - staging.tmp

